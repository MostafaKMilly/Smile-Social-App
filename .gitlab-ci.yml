stages:
  - "build"
  - "deploy"

build project:
  stage: build
  image: node:14
  script:
    - yarn
    - yarn build
  artifacts:
    paths:
      - build/

deploy_main:
  stage: deploy
  image: node:14
  only:
    - main
  script:
    - npm install -g --unsafe-perm=true netlify-cli
    - netlify deploy --dir=build --prod

deploy_development:
  stage: deploy
  image: node:14
  only:
    - development
  script:
    - npm install -g --unsafe-perm=true netlify-cli
    - netlify deploy --dir=build --site $NETLIFY_DEV_SITE_ID --prod 
